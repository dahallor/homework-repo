<html>

<head>
    <title>Function Grapher</title>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <nav class="navbar navbar-dark">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">

                </div>
            </div>
        </div>

    <div id="grapher-wrapper">
    </div>
    <div class="equation">
        <label for="a">y=</label>
        <span><input id ="a" name="a" type="text" value="0" class="coefficent"></span>
        <label for="b">x<sup>3</sup>+</label>
        <span><input id ="b" name="b" type="text" value="0" class="coefficent"></span>
        <label for="c">x<sup>2</sup>+</label>
        <span><input id ="c" name="c" type="text" value="0" class="coefficent"></span>
        <label for="d">x+</label>
        <span><input id ="d" name="d" type="text" value="0" class="coefficent"></span>
    </div>

    <script>
        $(function() {
            new Grapher().build("#grapher-wrapper")
        });

    </script>

</body>
